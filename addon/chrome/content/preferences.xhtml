<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox id="zotero-prefpane-__addonRef__" onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
  <groupbox>
    <label>
      <html:h2 data-l10n-id="pref-title"></html:h2>
    </label>
    <!-- <checkbox id="zotero-prefpane-__addonRef__-enable" preference="extensions.zotero.__addonRef__.enable"
      data-l10n-id="pref-enable" /> -->
    <hbox>
      <html:label for="zotero-prefpane-__addonRef__-apikey" data-l10n-id="pref-apikey"></html:label>
      <html:input type="text" id="zotero-prefpane-__addonRef__-apikey"
        preference="extensions.zotero.__addonRef__.apikey">
      </html:input>
    </hbox>
    <hbox>
      <label data-l10n-id="pref-target-field-label" />
      <radiogroup id="__addonRef__-target-field" preference="__prefsPrefix__.targetField" orient="horizontal">
        <radio data-l10n-id="pref-target-field-abstract" value="abstractNote" />
        <radio data-l10n-id="pref-target-field-extra" value="extra" />
      </radiogroup>
    </hbox>
    <!-- <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="__addonRef__-table-container" />
    </hbox> -->
  </groupbox>
</vbox>
<vbox>
  <html:label data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'></html:label>
</vbox>
